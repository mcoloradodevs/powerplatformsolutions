Screen1 As screen:
    BackgroundImage: =
    Fill: =RGBA(0, 0, 0, 0.93)

    lbl_header As label:
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height*5%
        PaddingLeft: =20
        PaddingRight: =20
        Size: =18
        Text: ="Test App"
        Width: =Parent.Width - icn_hamburger.Width
        X: =icn_hamburger.X + icn_hamburger.Width
        ZIndex: =1

    icn_hamburger As icon.Hamburger:
        BorderColor: =RGBA(56, 96, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        Height: =Parent.Height*5%
        HoverFill: =ColorFade( Self.Fill, -20%)
        Icon: =Icon.Hamburger
        PaddingBottom: =10
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =10
        Width: =Self.Height
        ZIndex: =2

    img_profile As image:
        Height: =(Parent.Height*5%) - 10
        Image: =User().Image
        RadiusBottomLeft: =Self.Height
        RadiusBottomRight: =Self.Height
        RadiusTopLeft: =Self.Height
        RadiusTopRight: =Self.Height
        Width: =Self.Height
        X: =Parent.Width-Self.Width-10
        Y: =(lbl_header.Y + lbl_header.Height/2) - Self.Height/2
        ZIndex: =3

    lbl_title As label:
        AutoHeight: =true
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        PaddingBottom: =50
        PaddingLeft: =icn_hamburger.Width + 10
        PaddingRight: =10
        PaddingTop: =50
        Size: =24
        Text: ="Form Details"
        Width: =Parent.Width
        Y: =icn_hamburger.Height+ icn_hamburger.Y
        ZIndex: =4

    lbl_name As label:
        AutoHeight: =true
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        Height: =70
        PaddingLeft: =icn_hamburger.Width + 10
        Size: =14
        Text: ="Name"
        Width: =300
        Y: =lbl_title.Y + lbl_title.Height
        ZIndex: =5

    txt_name As text:
        Default: =""
        Height: =70
        HintText: ="Type in a name"
        Size: =18
        Width: =500
        X: =icn_hamburger.Width + 10
        Y: =lbl_name.Height + lbl_name.Y
        ZIndex: =6

    lbl_date As label:
        AutoHeight: =true
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        Height: =70
        PaddingLeft: =icn_hamburger.Width + 10
        Size: =14
        Text: ="Date"
        Width: =300
        Y: =txt_name.Y + txt_name.Height + 40
        ZIndex: =7

    DatePicker1 As datepicker:
        Height: =70
        Size: =18
        Width: =500
        X: =icn_hamburger.Width + 10
        Y: =lbl_date.Height + lbl_date.Y
        ZIndex: =8

