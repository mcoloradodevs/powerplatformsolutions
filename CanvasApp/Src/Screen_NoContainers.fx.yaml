Screen_NoContainers As screen:
    BackgroundImage: =
    Fill: =RGBA(0, 0, 0, 0.93)

    lbl_header_2 As label:
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height*5%
        PaddingLeft: =20
        PaddingRight: =20
        Size: =18
        Text: ="Test App"
        Width: =Parent.Width - icn_hamburger_2.Width
        X: =icn_hamburger_2.X + icn_hamburger_2.Width
        ZIndex: =1

    icn_hamburger_2 As icon.Hamburger:
        BorderColor: =RGBA(56, 96, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        Height: =Parent.Height*5%
        HoverFill: =ColorFade( Self.Fill, -20%)
        Icon: =Icon.Hamburger
        PaddingBottom: =10
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =10
        Width: =Self.Height
        ZIndex: =2

    img_profile_2 As image:
        Height: =(Parent.Height*5%) - 10
        Image: =User().Image
        RadiusBottomLeft: =Self.Height
        RadiusBottomRight: =Self.Height
        RadiusTopLeft: =Self.Height
        RadiusTopRight: =Self.Height
        Width: =Self.Height
        X: =Parent.Width-Self.Width-10
        Y: =lbl_header_2.Y + lbl_header_2.Height/2 - Self.Height/2
        ZIndex: =3

