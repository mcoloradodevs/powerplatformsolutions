        "'Device Name_DataCard1' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="dae_devicename"
            Default: =CompareListGallery.Selected.'Device Name'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@'Device Orders_1'],DataSourceInfo.DisplayName,"dae_devicename")
