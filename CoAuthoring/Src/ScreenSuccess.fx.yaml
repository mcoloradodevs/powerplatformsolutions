"ScreenSuccess As screen.'tabletLayout_Success_ver3.0'":

    iconCircle1 As circle.Circle:
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck1 As icon.Check:
        Height: =iconCircle1.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        Width: =iconCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle1.Height
        Size: =20
        Text: ="Su solicitud de dispositivo se ha radicado con éxito"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1.Y + iconCheck1.Height + 100
        ZIndex: =3

    LabelTitle_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 94, 146, 1)
        FontWeight: =FontWeight.Semibold
        Height: =55
        Size: =16
        Text: ="Gestión de Dispositivos IT"
        Width: =1366
        ZIndex: =4

    Label2_2 As label:
        Align: =Align.Right
        Color: =RGBA(255, 255, 255, 1)
        Height: =55
        Size: =10
        Text: ="Hola, " & Char(10) & User().FullName
        Width: =342
        X: =968
        ZIndex: =5

    Image1_2 As image:
        Height: =38
        Image: =User().Image
        RadiusBottomLeft: =38
        RadiusBottomRight: =38
        RadiusTopLeft: =38
        RadiusTopRight: =38
        Width: =38
        X: =1315
        Y: =8
        ZIndex: =6

    Icon1_1 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =55
        Icon: =Icon.Home
        OnSelect: =Navigate( ScreenHome )
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: =58
        ZIndex: =7

