pantalla_cancelar As screen:
    Fill: =RGBA(255,255,255,1)
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)
    OnVisible: =Concurrent(Reset(DatePicker1), Reset(Toggle1))

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(131, 24, 75, 1)
        Fill: =RGBA(251, 188, 159, 1)
        Height: =71
        Width: =640
        ZIndex: =1

    Label1_1 As label:
        Align: =Align.Right
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =16
        Text: ="Hola, " & User().FullName
        Width: =560
        ZIndex: =2

    Image2_1 As image:
        BorderColor: =RGBA(131, 24, 75, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =50
        Image: =User().Image
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =50
        X: =578
        Y: =10
        ZIndex: =3

    Label2_2 As label:
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Selecciona una fecha"
        Width: =578
        X: =30
        Y: =71
        ZIndex: =4

    DatePicker1 As datepicker:
        BorderColor: =RGBA(131, 24, 75, 1)
        CalendarHeaderFill: =RGBA(211, 66, 9, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        HoverDateFill: =RGBA(255, 211, 205, 1)
        IconBackground: =RGBA(211, 66, 9, 1)
        SelectedDateFill: =RGBA(211, 66, 9, 1)
        Size: =18
        Width: =578
        X: =30
        Y: =141
        ZIndex: =5

    Label2_3 As label:
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: |-
            ="Sus reservas
            "
        Width: =578
        X: =31
        Y: =354
        ZIndex: =6

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(131, 24, 75, 1)
        Fill: =RGBA(219, 219, 219, 1)
        Height: =554
        Items: =If( Toggle1.Value, Filter(Reservas, Fecha >= Today()),  If(IsBlank(DatePicker1.SelectedDate), Filter( Reservas, Text(Fecha, ShortDate) = Text(Today(), ShortDate) ), Filter( Reservas, Text(Fecha, ShortDate) = Text(DatePicker1.SelectedDate, ShortDate) ) ) )
        Layout: =Layout.Vertical
        TemplateFill: =If(ThisItem.IsSelected, Rectangle1_1.Fill)
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =578
        X: =30
        Y: =424
        ZIndex: =7

        Image4 As image:
            BorderColor: =RGBA(131, 24, 75, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =64
            Image: =calendar
            OnSelect: =Select(Parent)
            Width: =58
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.'ID Reserva' & " - " & ThisItem.'Sección reservada'.'Nombre sección'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image4.Width - 104
            X: =97
            Y: =24
            ZIndex: =2

        Subtitle2 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =Text(ThisItem.Fecha, ShortDate)
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =97
            Y: =64
            ZIndex: =3

        Separator3 As rectangle:
            BorderColor: =RGBA(131, 24, 75, 1)
            Fill: =RGBA(131, 24, 75, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Subtitle2_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: |-
                ="Estatus: " & ThisItem.'Estatus Aprobación'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =97
            Y: =Subtitle2.Y + Title2.Height + 4
            ZIndex: =6

    Button1_3 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(Gallery2.Selected.Fecha < Today(), Disabled, Edit)
        Fill: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(211, 66, 9, 1), -20%)
        OnSelect: |-
            =Patch(Reservas, Gallery2.Selected, {'Estatus Aprobación': 'Estatus Aprobación'.Cancelada} ) ; Navigate(pantalla_principal); Notify("Su reserva para el " & Text(Gallery2.Selected.Fecha, ShortDate) & " ha sido cancelada.", NotificationType.Success)
        Size: =18
        Text: |-
            ="Cancelar reserva
            "
        Width: =577
        X: =31
        Y: =1027
        ZIndex: =8

    Label2_4 As label:
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="O"
        Width: =578
        X: =31
        Y: =212
        ZIndex: =9

    Toggle1 As toggleSwitch:
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(0, 0, 0, 1)
        FalseFill: =RGBA(128, 130, 133, 1)
        FalseText: ="Mire todas sus reservas"
        HandleFill: =RGBA(255, 255, 255, 1)
        Height: =40
        Size: =18
        TrueFill: =RGBA(211, 66, 9, 1)
        TrueText: ="Mire todas sus reservas"
        Width: =356
        X: =30
        Y: =282
        ZIndex: =10

    Label7 As label:
        Align: =Align.Center
        BorderColor: =RGBA(219, 219, 219, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(219, 219, 219, 1)
        FontWeight: =FontWeight.Semibold
        Height: =554
        Size: =18
        Text: ="No tiene reservas para la fecha seleccionada"
        Visible: =CountRows( Gallery2.AllItems ) <= 0
        Width: =578
        X: =31
        Y: =424
        ZIndex: =11

    Icon1 As icon.Add:
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(131, 24, 75, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =71
        Icon: =Icon.Home
        OnSelect: =Navigate(pantalla_principal)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: =71
        ZIndex: =12

