"SuccessScreen As screen.'phoneLayout_Success_ver3.0'":
    OnVisible: |-
        = UpdateContext({var_coloricon: RGBA(RandBetween(0,255), RandBetween(0,255), RandBetween(0,255), 1)})

    iconCircle1 As circle.Circle:
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck1 As icon.Check:
        Color: =RGBA(255, 255, 255, 1)
        Height: =iconCircle1.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        Width: =iconCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle1.Height
        Size: =21
        Text: ="Your request was successfully registered"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1.Y + iconCheck1.Height + 100
        ZIndex: =3

    Image4_2 As image:
        Height: =80
        Image: ='15549a14589707.5628669c64769'
        ImagePosition: =ImagePosition.Fill
        Width: =640
        ZIndex: =4

    Icon1_4 As icon.Vehicles:
        Color: =var_coloricon
        Height: =80
        Icon: =Icon.Home
        OnSelect: =Navigate(HomeScreen, ScreenTransition.Fade); UpdateConext({var_coloricon, RGBA(RandBetween(0,255), RandBetween(0,255), RandBetween(0,255), 1)})
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        X: =20
        ZIndex: =5

    Image5_2 As image:
        Height: =50
        Image: =User().Image
        RadiusBottomLeft: =Self.Height
        RadiusBottomRight: =Self.Height
        RadiusTopLeft: =Self.Height
        RadiusTopRight: =Self.Height
        Width: =50
        X: =Parent.Width - Self.Width - 20
        Y: =15
        ZIndex: =6

